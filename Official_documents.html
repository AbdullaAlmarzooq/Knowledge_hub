<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offical Documents - Knowledge Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="darkmode.css">
    <link rel="stylesheet" href="cards.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="Scripts.js"></script>
    <script src="navbar.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.documentElement.classList.add('dark-mode');
                document.body.classList.add('dark-mode');
            }
                    // Check if user name exists and display personalized greeting
                    const userName = localStorage.getItem('userName');
            const greetingElement = document.getElementById('user-greeting');
            
            if (userName && userName.trim() !== '') {
                greetingElement.textContent = 'Hello ' + userName + '!';
            } else {
                greetingElement.textContent = 'Hello Guest!';
            }
        });
    </script>
</head>
<body>
    <button class="dark-mode-btn" onclick="toggleDarkMode()"></button>
    
    <div class="container">
        <div class="Header">The Knowledge Hub</div>
        
        <div class="content-wrapper">
            <div class="NavBar">
                <h3>Navigation</h3>
                <div id="nav-placeholder"></div>
            </div>
            
            <div class="Main">
                <h1>Offical Documents</h1>
                <div class="card-container">
                    <!-- Open Account Card -->
                    <div class="card">
                        <div class="card-decoration open"></div>
                        <div class="card-icon open">
                            <i class="fas fa-plus"></i>
                        </div>
                        <h3 class="card-title">Open Account</h3>
                        <p class="card-description">Creating a new account.</p>
                    </div>
                    
                    <!-- Close Account Card -->
                    <div class="card">
                        <div class="card-decoration close"></div>
                        <div class="card-icon close">
                            <i class="fas fa-times"></i>
                        </div>
                        <h3 class="card-title">Close Account</h3>
                        <p class="card-description">Close  existing account.</p>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
