<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links - Knowledge Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="darkmode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="Scripts.js"></script>
    <script src="navbar.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.documentElement.classList.add('dark-mode');
                document.body.classList.add('dark-mode');
            }
                    // Check if user name exists and display personalized greeting
                    const userName = localStorage.getItem('userName');
            const greetingElement = document.getElementById('user-greeting');
            
            if (userName && userName.trim() !== '') {
                greetingElement.textContent = 'Hello ' + userName + '!';
            } else {
                greetingElement.textContent = 'Hello Guest!';
            }
        });
    </script>
</head>
<body>
    <button class="dark-mode-btn" onclick="toggleDarkMode()"></button>
    
    <div class="container">
        <div class="Header">The Knowledge Hub</div>
        
        <div class="content-wrapper">
            <div class="NavBar">
                <h3>Navigation</h3>
                <div id="nav-placeholder"></div>
            </div>
            
            <div class="Main">
                <h1>Links</h1>
                <p>Main content goes here.</p>
            </div>
        </div>
    </div>
</body>
</html>
